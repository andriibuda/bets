<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
</head>
<link rel="stylesheet" href="css/main.css">
<body>

<div>
    <form>
        Start budget: <br>
        <input id="budget" type="number" required="required"><br>
        k: <br>
        <input id="k" type="number" step="0.1" required="required"><br>
        Win Rate (%): <br>
        <input id="w_rate" type="number" required="required"><br>
        Number of bets: <br>
        <input  id="n_bets" type="number" required="required"><br>
        Amount of one bet: <br>
        <input id="a_bet" type="number" required="required"><br>
        <input type="submit" value="calculate" id="calculate">
    </form>
</div>

<div>
    <submit id="delete">Clear All</submit>
</div>

<section class="table-section">
    <table id="statusTable" class="table-style">
        <tr>
            <th>Status</th>
            <th>Income</th>
            <th>Budget</th>
        </tr>
    </table>
</section>

</body>
<script src="js/script.js"></script>
</html>
